{% extends "base.html" %}
{% load static %}
{% block delivery-banner %}{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font-mb-4">Edit Blog Post</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="" class="form mb-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'edit_blog_post' post.id %}" class="btn btn-outline-black rounded-0">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Blog Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
